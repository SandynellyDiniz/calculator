<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>

        <div class="buttons">
            <button class="btn-red">C</button>
            <button class="btn-orange">±</button>
            <button class="btn-yellow">%</button>
            <button class="btn-green">÷</button>
            
            <button class="btn-black">7</button>
            <button class="btn-black">8</button>
            <button class="btn-black">9</button>
            <button class="btn-blue">x</button>

            <button class="btn-black">4</button>
            <button class="btn-black">5</button>
            <button class="btn-black">6</button>
            <button class="btn-purple"> - </button>

            <button class="btn-black">1</button>
            <button class="btn-black">2</button>
            <button class="btn-black">3</button>
            <button class="btn-blueSky">+</button>

            <button class="btn-black button-zero">0</button>
            <button class="btn-white">,</button>
            <button class="btn-rose"> = </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
